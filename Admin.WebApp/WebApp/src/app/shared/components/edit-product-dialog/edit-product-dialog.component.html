<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>

    <form [formGroup]="editProductForm">
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="editProductForm.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-error *ngIf="editProductForm.get('price')?.hasError('required')">
                Price is required
            </mat-error>
            <mat-error *ngIf="editProductForm.get('price')?.hasError('min')">
                Price must be positive
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
            <mat-error *ngIf="editProductForm.get('quantity')?.hasError('required')">
                Quantity is required
            </mat-error>
            <mat-error *ngIf="editProductForm.get('quantity')?.hasError('min')">
                Quantity must be positive
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Category</mat-label>
            <!-- <mat-select formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select> -->
            <mat-error *ngIf="editProductForm.get('category')?.hasError('required')">
                Category is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="image">
            <mat-error *ngIf="editProductForm.get('image')?.hasError('required')">
                Image is required
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [disabled]="!editProductForm.valid" (click)="onSubmit()">Save</button>
</div>
