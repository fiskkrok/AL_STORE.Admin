<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>

    <form [formGroup]="editProductForm">
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="editProductForm.get('name').hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-error *ngIf="editProductForm.get('price').hasError('required')">
                Price is required
            </mat-error>
            <mat-error *ngIf="editProductForm.get('price').hasError('min')">
                Price must be positive
            </mat-error>
        </mat-form-field>
        <!-- ...additional form fields... -->
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [disabled]="!editProductForm.valid" (click)="onSubmit()">Save</button>
</div>
