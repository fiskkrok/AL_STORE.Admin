<div class="product-list-container">
    <div class="header">
        <h1>Products</h1>
        <div class="actions">
            <mat-form-field appearance="outline">
                <mat-label>Search products</mat-label>
                <input matInput [formControl]="searchControl" placeholder="Search...">
            </mat-form-field>
            <button mat-raised-button color="primary" routerLink="/products/add">
                Add New Product
            </button>
        </div>
    </div>

    <mat-card>
        <mat-card-content>
            <div class="filters">
                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select [formControl]="categoryFilter">
                        <mat-option value="">All Categories</mat-option>
                        <mat-option *ngFor="let category of categories()" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Min Price</mat-label>
                    <input matInput type="number" [formControl]="minPriceFilter">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Max Price</mat-label>
                    <input matInput type="number" [formControl]="maxPriceFilter">
                </mat-form-field>

                <mat-checkbox [formControl]="inStockFilter">
                    In Stock Only
                </mat-checkbox>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="products()" matSort>
            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let product">
                    <img *ngIf="product.images?.length" [src]="product.images[0].url" [alt]="product.name"
                        (click)="openImagePreview(product.images[0].url)" class="product-thumbnail" [style]="{ 
                     'max-width': '40px', 
                     'width': '40px', 
                     'height': '40px',
                     'object-fit': 'cover',
                     'display': 'block'
                   }">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let product"> {{product.category.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
            </ng-container>

            <!-- Stock Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button (click)="editProduct(product)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No products found</td>
            </tr>
        </table>

        <mat-paginator [length]="totalCount()" [pageSize]="pageSize()" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
