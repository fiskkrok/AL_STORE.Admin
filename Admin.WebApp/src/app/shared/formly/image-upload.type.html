<div class="file-container">
    <div class="file-box bg-opacity-10 hover:bg-opacity-20 transition-all" (click)="onFileInputClick()"
        (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed rounded-lg border-primary">
            <span>Drag and drop images here or click to browse</span>
            <span class="mt-2 text-sm">Max file size: 5MB | Supported formats: JPG, PNG</span>
        </div>
    </div>

    @if (previewUrls.length > 0) {
    <div class="image-preview-grid mt-4">
        @for (url of previewUrls; track url) {
        <div class="image-preview relative">
            <img [src]="url" alt="Preview" class="w-full h-full object-cover rounded" />
            <button class="remove-image" (click)="removeImage(url)">Ã—</button>
        </div>
        }
    </div>
    }
</div>
